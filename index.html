<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="outer-box">
            <div class="main-box">
                <div class="display-box">
                    <div class="process-box"></div>
                    <div class="result-box"></div>
                </div>
                <div class="button-box">
                    <div class="first-column">
                        <button class="clear" type="button" value="clear">Clear</botton>
                        <button class="delete" type="button" value="delete">Delete</botton>
                        <button class="operator" id="divide" type="button" value="/">/</botton>
                    </div>
                    <div class="second-column">
                        <button class="btn" type="button" value="7">7</botton>
                        <button class="btn" type="button" value="8">8</botton>
                        <button class="btn" type="button" value="9">9</botton>
                        <button class="operator" id="times" type="button" value="*">*</botton>
                    </div>
                    <div class="third-column">
                        <button class="btn" type="button" value="4">4</botton>
                        <button class="btn" type="button" value="5">5</botton>
                        <button class="btn" type="button" value="6">6</botton>
                        <button class="operator" id="minus" type="button" value="-">-</botton>
                    </div>
                    <div class="fourd-column">
                        <button class="btn" type="button" value="1">1</botton>
                        <button class="btn" type="button" value="2">2</botton>
                        <button class="btn" type="button" value="3">3</botton>
                        <button class="operator" id="plus" type="button" value="+">+</botton>
                    </div>
                    <div class="fifth-column">
                        <button class="btn" type="button" value="0">0</botton>
                        <button class="btn" type="button" value=".">.</botton>
                        <button class="equals" type="button" value="equals">Enter</botton>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
